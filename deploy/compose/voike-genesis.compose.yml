version: "3.9"

services:
  postgres:
    image: ankane/pgvector:latest
    privileged: true
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voikex
    volumes:
      - genesis_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ../../
    privileged: true
    environment:
      # Genesis backend always talks to its local Postgres container.
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/voikex
      PORT: ${PORT:-8080}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-voike-admin-5bb6c26f3a89441f8fbf95c7088795e4}
      PLAYGROUND_API_KEY: ${PLAYGROUND_API_KEY:-voike-playground-4d3a5a978ef44b3497329d861522c4b8}
      JWT_SECRET: ${JWT_SECRET:-voike-jwt-2f7c4b4d2d2d4e0aa7c6ef379245a80e}
      KERNEL_ALPHA: ${KERNEL_ALPHA:-0.7}
      KERNEL_BETA: ${KERNEL_BETA:-0.4}
      KERNEL_GAMMA: ${KERNEL_GAMMA:-0.6}
      KERNEL_LAMBDA: ${KERNEL_LAMBDA:-0.3}
      QUERY_MAX_ROWS: ${QUERY_MAX_ROWS:-5000}
      QUERY_TIMEOUT_MS: ${QUERY_TIMEOUT_MS:-15000}
      WS_ENABLED: ${WS_ENABLED:-"true"}
      TELEMETRY_ENABLED: ${TELEMETRY_ENABLED:-"true"}
      # On the Genesis node, bootstrap/register against the local backend instead of voike.supremeuf.com.
      GENESIS_URL: http://backend:8080
      GENESIS_ADMIN_TOKEN: ${GENESIS_ADMIN_TOKEN:-voike-genesis-4cdef1e80151bc5684e1edb20e502033}
      GENESIS_BOOTSTRAP: ${GENESIS_BOOTSTRAP:-1}
      GENESIS_REGISTER: ${GENESIS_REGISTER:-1}
      VOIKE_PUBLIC_HOSTNAME: ${VOIKE_PUBLIC_HOSTNAME:-voike-pop-local}
      VOIKE_PUBLIC_IP: ${VOIKE_PUBLIC_IP:-127.0.0.1}
      VOIKE_PUBLIC_PORT: ${VOIKE_PUBLIC_PORT:-443}
      VOIKE_PUBLIC_REGION: ${VOIKE_PUBLIC_REGION:-dev-local}
      VOIKE_PUBLIC_CAPABILITIES: ${VOIKE_PUBLIC_CAPABILITIES:-http}
      VOIKE_PUBLIC_PATTERNS: ${VOIKE_PUBLIC_PATTERNS:-"*.voike.supremeuf.com"}
      VOIKE_PUBLIC_ADD_NS: ${VOIKE_PUBLIC_ADD_NS:-0}
      VOIKE_PUBLIC_TTL: ${VOIKE_PUBLIC_TTL:-60}
      VOIKE_PUBLIC_REPLACE: ${VOIKE_PUBLIC_REPLACE:-1}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  snrl-pop:
    build:
      context: ../../services/snrl-pop
    environment:
      SNRL_CORE_URL: http://backend:8080
      SNRL_API_KEY: ${SNRL_API_KEY:-voike-playground-placeholder}
      SNRL_POP_REGION: ${SNRL_POP_REGION:-dev-local}
      SNRL_POP_CAPABILITIES: ${SNRL_POP_CAPABILITIES:-http}
    ports:
      - "8053:8053"
      - "1053:53/udp"
      - "1053:53/tcp"
      - "8853:853"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  vdns-primary:
    build:
      context: ../../services/vdns-primary
    environment:
      VOIKE_CORE_URL: http://backend:8080
      VOIKE_ADMIN_TOKEN: ${VOIKE_ADMIN_TOKEN:-voike-admin-placeholder}
      VDNS_ZONE_ID: ${VDNS_ZONE_ID:-voike-com}
      VDNS_ZONE_DOMAIN: ${VDNS_ZONE_DOMAIN:-voike.supremeuf.com.}
      VDNS_REFRESH_SECONDS: ${VDNS_REFRESH_SECONDS:-60}
    ports:
      - "2053:53/udp"
      - "2053:53/tcp"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  vdns-secondary:
    build:
      context: ../../services/vdns-secondary
    environment:
      VOIKE_CORE_URL: http://backend:8080
      VOIKE_ADMIN_TOKEN: ${VOIKE_ADMIN_TOKEN:-voike-admin-placeholder}
      VDNS_ZONE_ID: ${VDNS_ZONE_ID:-voike-com}
      VDNS_ZONE_DOMAIN: ${VDNS_ZONE_DOMAIN:-voike.supremeuf.com.}
      VDNS_IDENTITY: voike-vdns-secondary
      VDNS_REFRESH_SECONDS: ${VDNS_REFRESH_SECONDS:-60}
    ports:
      - "3053:53/udp"
      - "3053:53/tcp"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  genesis_postgres_data:

