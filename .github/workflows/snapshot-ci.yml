name: Snapshot CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  capsule:
    runs-on: ubuntu-latest
    env:
      VOIKE_API_URL: ${{ secrets.VOIKE_API_URL }}
      VOIKE_API_KEY: ${{ secrets.VOIKE_API_KEY }}
      VOIKE_PROJECT_ID: ${{ secrets.VOIKE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Skip when VOIKE secrets are not configured
        if: env.VOIKE_API_URL == '' || env.VOIKE_API_KEY == '' || env.VOIKE_PROJECT_ID == ''
        run: echo "VOIKE secrets missing; skipping snapshot run."

      - name: Create Capsule snapshot
        if: env.VOIKE_API_URL != '' && env.VOIKE_API_KEY != '' && env.VOIKE_PROJECT_ID != ''
        run: |
          python scripts/make_capsule_snapshot.py \
            --base-url "$VOIKE_API_URL" \
            --api-key "$VOIKE_API_KEY" \
            --project-id "$VOIKE_PROJECT_ID" \
            --memo "CI snapshot $GITHUB_SHA"
